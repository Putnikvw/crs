server.port=8088

api.base-path=/api/v1

#db driver
spring.datasource.url=jdbc:mysql://localhost:3307/client_service
spring.datasource.username=mysql
spring.datasource.password=mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#kafka settings
kafka.client-service.topic=service.client-service-produce
spring.kafka.producer.bootstrap-servers=localhost:9092
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.key-serializer=org.springframework.kafka.support.serializer.JsonSerializer

